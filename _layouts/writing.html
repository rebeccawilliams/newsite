{% include head-dark.html %}

  <div id='bump'>
        <section class="article archive">
          <article class="archive-wrap">
              <ol class="post-list">
                 <lh><h2><span class="bb">{{ page.title }}</span></h2></lh>
                  {% for post in site.posts %}
                  <li>
                    <div class="deets" itemscope itemtype="https://schema.org/BlogPosting" itemprop="blogPost">
                        <p class="">{% include module.html image_path="{{ post.thumbnail }}" title={{ post.title }} description={{ post.date | date_to_xmlschema }} %}                      
              </div>
                  </li>
                  {% endfor %}
              </ol>
          </article>
        </section>
    </div>

{% include footer.html %}
