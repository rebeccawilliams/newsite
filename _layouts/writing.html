{% include head-dark.html %}

  <div id='bump'>
        <section class="article archive">
          <article class="archive-wrap">
              <ol class="post-list">
                 <lh><h2><span class="bb">{{ page.title }}</span></h2></lh>
                  {% for post in site.posts %}
                 <li>
                  <div>
                   {% if post.thumbnail %} <img src="{{ post.thumbnail }}" float; left; style='width:50%;' margin: 0; padding-right: 10px;>{% endif %}
                     <h1 align= float; right; margin: 0;><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h1>
                     <p class="date"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%B %d, %Y" }}</time></p>
                   </div>
                 </li>
                  {% endfor %}
              </ol>
          </article>
        </section>
    </div>

{% include footer.html %}
